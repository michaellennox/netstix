<div class="container" ng-controller="NewAchievement as ctrl">
    <h2>Create new achievement</h2>
    <div ng-show="error" class="alert alert-danger"></div>
    <form class="form">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="form-group">
        <label>Criteria</label>
          <input type="text" class="form-control" name="criteria" required>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Create</button>
        </div>
    </form>
  </div>
</div>
