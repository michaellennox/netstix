<div class="col-md-offset-3 col-md-6" ng-controller="NewSubmissionController as ctrl">
    <div ng-show="error" class="alert alert-danger"></div>
    <form class="form" ng-submit="ctrl.createNewSubmission()">
      <h2>Send New Submission</h2>
      <div class="form-group">
        <input type="url" class="form-control" name="link" placeholder="Github link" ng-model="ctrl.link" required>
      </div>
      <div class="form-group">
          <textarea rows="5" class="form-control" name="comment" placeholder="Comments" ng-model="ctrl.comment" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Send</button>
        </div>
    </form>
  </div>
</div>
